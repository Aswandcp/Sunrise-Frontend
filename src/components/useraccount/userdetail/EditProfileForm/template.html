<div class="tab-pane fade show active" id="dashboad" role="tabpanel" v-if="me">
  <h3>{{$t('title')}}</h3>
  <div class="welcome">
    <p>{{ me.customer.firstName }}</p>
    <p>{{ me.customer.email }}</p>
  </div>
  <div class="personal-details-edit personal-details-edit-show">
    <BaseForm v-if="showForm" :vuelidate="$v" :onSubmit="updateCustomerProfile" #default="{ error, state }"
      id="form-edit-personal-details">
      <ServerError :error="error" #default="{ graphQLError }">
        {{ getErrorMessage(graphQLError) }}
      </ServerError>
      <div class="row">
        <div class="col-sm-6">
          <BaseInput v-model="form.firstName" :vuelidate="$v.form.firstName" :label="$t('firstName')" type="text"
            autocomplete="fname" data-test="edit-profile-form-firstname" />
        </div>
        <div class="col-sm-6">
          <BaseInput v-model="form.lastName" :vuelidate="$v.form.lastName" :label="$t('lastName')" type="text"
            autocomplete="lname" data-test="edit-profile-form-lastname" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <BaseInput v-model="form.email" :vuelidate="$v.form.email" :label="$t('email')" type="email"
            autocomplete="email" data-test="edit-profile-form-email" />
        </div>
      </div>
      <hr class="light-grey-hr">
      <!-- <div class="personal-details-newsletter"> -->
      <!-- <span> -->
      <!-- <input name="subscribeToNewsletter" -->
      <!-- type="checkbox" -->
      <!-- {{#if personalDetails.personalDetailsForm.subscribeToNewsletter}}checked{{/if}}/> -->
      <!-- {{ $t('personalDetailsForm.subscribeToNewsletter') }} -->
      <!-- </span> -->
      <!-- </div> -->
      <div class="personal-details-edit-btn">
        <span>
          <LoadingButton :state="state" :disabled="!$v.$anyDirty" @reset="closeForm" type="submit" class="update-btn"
            data-test="edit-profile-form-submit">
            {{ $t('updateBtn') }}
          </LoadingButton>
          <button @click="closeForm" data-test="edit-profile-form-cancel">
            {{ $t('cancelBtn') }}
          </button>
        </span>
      </div>
    </BaseForm>
    <div class="myaccount-content" v-else>
      <button @click="openForm" class="personal-details-edit-show-btn" data-test="edit-profile-form-show">
        {{ $t('editBtn') }}
      </button>
    </div>
  </div>
</div>
